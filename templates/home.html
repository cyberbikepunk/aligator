{% extends "base.html" %}

{% block title %}
    Welcome to cyberbikepunk's tech blog!
{% endblock %}

{% block main_content %}
    <div class="jumbotron" id="pitch">
        <button class="btn btn-primary btn-lg" type="button" data-parent="#pitch" data-toggle="collapse" data-target="#hello">
            Hire me
        </button>
        <button class="btn btn-success btn-lg" type="button" data-parent="#pitch" data-toggle="collapse" data-target="#cv">
            Micro CV
        </button>
        <button class="btn btn-info btn-lg" type="button" data-parent="#pitch" data-toggle="collapse" data-target="#portfolio">
            Projects
        </button>
        <div class="collapse in" id="hello">
            {{ pitch | markdown }}
        </div>
        <div class="collapse" id="cv">
            {{ mini_cv | markdown }}
        </div>
        <div class="collapse" id="portfolio">
            This is my portfolio
        </div>
    </div>
{% endblock %}
