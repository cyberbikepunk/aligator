<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mobile-menu" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle the menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" title="{{ profile.blog }}">
                <img src="{{ url_for('static', filename=profile.logo) }}" alt="{{ profile.name }}">
            </a>
        </div>
        <div id="mobile-menu" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Posts <pan class="caret"></pan></a>
                    <ul class="dropdown-menu">
                        {% for post in archive.by_importance %}
                            <li><a href="{{ post.slug }}" title="{{ post.title }}">{{ post.title }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
            <p class="navbar-text navbar-keft visible-md visible-lg">
                <span>{{ profile.baseline | lower }}</span>
            </p>
            <ul id="accounts" class="nav navbar-nav navbar-right">
                {% for account in profile.accounts %}
                    <li><a href="{{ account.link }}" target="_blank" title="{{ account.name }}">
                        <span class="visible-xs">{{ account.name | title }}</span>
                        {% set icon = 'img/' ~ account.name | lower() ~ '.png' %}
                        <img src="{{ url_for('static', filename=icon) }}" class="img-rounded visible-sm visible-lg visible-md" alt="{{ account.name | title }}">
                    </a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
